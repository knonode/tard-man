<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird Scratchy Pacman Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WEIRD SCRATCHY PACMAN</h1>
        <div class="pacman-container">
            <div class="pacman">
                <div class="pacman-eye"></div>
                <div class="pacman-mouth"></div>
            </div>
        </div>
        <div class="controls">
            <button id="play-btn">PLAY THEME</button>
            <button id="stop-btn">STOP</button>
            <div class="slider-container">
                <label for="distortion">Scratchiness:</label>
                <input type="range" id="distortion" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="weirdness">Weirdness:</label>
                <input type="range" id="weirdness" min="0" max="100" value="50">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
