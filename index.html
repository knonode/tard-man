<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARD MAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TARD MAN</h1>
        <div class="head-container">
            <canvas id="particle-canvas"></canvas>
            <img id="head-closed" class="head-img active" src="scottman0.png" alt="Head with closed mouth">
            <img id="head-open" class="head-img" src="scottman10.png" alt="Head with open mouth">
        </div>
        <div class="controls">
            <button id="play-btn">PLAY THEME</button>
            <button id="stop-btn">STOP</button>
            <div class="slider-container">
                <label for="distortion">Tardiness:</label>
                <input type="range" id="distortion" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="weirdness">Even tardier:</label>
                <input type="range" id="weirdness" min="0" max="100" value="50">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
